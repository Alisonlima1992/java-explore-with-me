spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/stats
    username: stats
    password: stats
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

logging:
  level:
    stc.main.java.ru.practicum: INFO
    org.hibernate.SQL: INFO